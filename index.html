<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:black;">
    <div class="options">
        <div class="option rock">Rock</div>
        <div class="option paper">Paper</div>
        <div class="option scissors">Scissors</div>
    </div>
    <div class="scoreBox">
        <div class="result"></div>
        <div class="scores">
            <div class="humanScore">
                <div class="humanScoreText">Human Wins</div>
                <div class="humanDisplayScore">0</div>
            </div>
            <div Class="computerScore">
                <div class="computerScoreText">Computer Wins</div>
                <div class="computerDisplayScore">0</div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
